<div id="container">
    <a href="/"><img src="assets/img/logo.jpg" width="200" /></a>
    <h1>Register</h1>

    <form (ngSubmit)="signup()">
        <div>
            <label>First Name:</label>
            <input type="text" [(ngModel)]="student.firstName"
                name="firstName">
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" [(ngModel)]="student.lastName"
                name="lastName">
        </div>
        <div>
            <label>Email:</label>
            <input type="text" [(ngModel)]="student.email" name="email">
        </div>
        <div>
            <label>Program:</label>
            <input type="text" [(ngModel)]="student.program" name="program">
        </div>
        <div>
            <label>Student Number: *</label>
            <input type="text" [(ngModel)]="student.studentNumber"
                name="studentNumber">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" [(ngModel)]="student.password"
                name="password">
        </div>
        <div>
            <label>Address:</label>
            <input type="text" [(ngModel)]="student.address" name="address">
        </div>
        <div>
            <label>City:</label>
            <input type="text" [(ngModel)]="student.city" name="city">
        </div>
        <div>
            <label>Postal Code:</label>
            <input type="text" [(ngModel)]="student.postalCode" name="postalCode">
        </div>
        <div>
            <label>Phone Number:</label>
            <input type="text" [(ngModel)]="student.phoneNumber" name="phoneNumber">
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
        <span>{{errorMessage}}</span>
    </form>
</div>
