<h1>New Course</h1>
<form (ngSubmit)="create()" novalidate>
    <img src="assets/logo.png">

    <div>
        <label for="title">Title</label>
        <div>
            <input type="text" required [(ngModel)]="course.title"
                   name="title" placeholder="Title">
        </div>
    </div>
    <div>
        <label for="content">Content</label>
        <div>
            <textarea type="text" required cols="30" rows="10"
                      [(ngModel)]="course.content" name="content" placeholder="Content">
                </textarea>
        </div>
    </div>
    <div>
        <input type="submit">
    </div>
    <strong id="error">{{errorMessage}}</strong>
</form>
