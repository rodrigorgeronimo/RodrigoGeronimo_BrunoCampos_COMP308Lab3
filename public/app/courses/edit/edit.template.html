<div id="container">
    <a href="/"><img src="assets/img/logo.jpg" width="200" /></a>
    <h1>Edit Course</h1>

    <form (ngSubmit)="update()" novalidate>
        <div>
            <label for="courseCode">Course Code</label>
            <input type="text" required [(ngModel)]="course.courseCode" name="courseCode">

            <label for="courseName">Course Name</label>
            <input type="text" required [(ngModel)]="course.courseName" name="courseName">

            <label for="section">Section</label>
            <input type="text" required [(ngModel)]="course.section" name="section">

            <label for="semester">Semester</label>
            <input type="text" required [(ngModel)]="course.semester" name="semester">
        </div>
        <div>
            <a class="fl" [routerLink]="['/courses']"><button>Back</button></a>
            <button class="fl margin-left" type="submit">Submit</button>
    
            <div class="clear"></div>
        </div>
        <strong id="error">{{errorMessage}}</strong>
    </form>
</div>
