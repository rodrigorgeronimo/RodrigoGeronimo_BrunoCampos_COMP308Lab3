<img src="assets/logo.png">

<section *ngIf="student && student.creator">
    <h1>{{student.title}}</h1>
    <div *ngIf="allowEdit">
        <a [routerLink]="['/students', student._id, 'edit']">edit</a>
        <button (click)="delete()">delete</button>
    </div>
    <small>
        <em>
            Posted on {{student.created}} by {{
                student.creator.
fullName
            }}
        </em>
    </small>
    <p>{{student.content}}</p>
</section>
